<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Patient Manager</title>
</head>
<body>


<div align="center">
    <h1>Patients List</h1>
    <a href="/healthmgmt/patient/new">Create New Patient</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Age</th>
                <th>address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${listPatients}">
                <td th:text="${patient.id}">Patient ID</td>
                <td th:text="${patient.name}">Name</td>
                <td th:text="${patient.mobile}">Mobile</td>
                <td th:text="${patient.age}">Age</td>
                <td th:text="${patient.address}">Address</td>
               <td>
                     <a th:href="@{'edit/' + ${patient.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'delete/' + ${patient.id}}">Delete</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
